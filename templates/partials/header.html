{% load static %}
<header class="container max-w-full  border-b border-gray-400">
    <div class="w-3/4 mx-auto flex items-center justify-between h-20 inset-0 px-6 ">
        <h2>
            <a href="{% url "core:home" %}">Blog</a>
        </h2>
        <ul class="flex items-center text-sm font-medium h-full">

            {% if user.is_authenticated %}
            <li class="nav_link">
                <a href="{{user.get_absolute_url}}">Profile</a>
            </li>
            <li class="nav_link">
                <a href="{% url "users:logout" %}">logout</a>
            </li>
            {% else %}
            <li class="nav_link">
                <a href="{% url "users:login" %}">login</a>
            </li>
            <li class="nav_link">
                <a href="{% url "users:signup" %}">signup</a>
            </li>
            {% endif %}

        </ul>
    </div>
</header>
<div class="bg-gray-200">
    <div class="w-3/4 pl-6 mx-auto h-20 flex">
        <div class="w-full flex items-center">
            <ul class="w-3/4 flex justify-between items-center">
                <li class="hover:text-gray-600">
                    <a href="{% url 'core:home' %}">Latest Posts</a>
                </li>
                {% for category in categories %}
                <li>
                    <a class="hover:text-gray-600" href="{% url 'core:home' category.name %}">{{category.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="w-1/4 pl-16 flex justify-center">
                {% if user.is_authenticated %}
                <h3>
                    <a href="{% url 'posts:post-create' %}" class="bg-gray-400 px-4 py-3 hover:bg-gray-300">Add Post</a>
                </h3>
                {% endif%}
            </div>
        </div>
    </div>
</div>
