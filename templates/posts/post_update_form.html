{% extends 'base.html' %}

{% block page_name %}
All Posts
{% endblock page_name %}

{% block content %}
{%if form.errors %}
{{form.errors}}
{%endif%}
<div class="w-3/4 mx-auto container">
    <form method="post" action="{% url 'posts:post-update' pk=post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Post" class="bg-gray-400 px-4 py-3 hover:bg-gray-300 my-4">
    </form>
</div>
{% endblock content %}
