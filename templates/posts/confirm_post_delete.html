{% extends 'base.html' %}

{% block page_name %}
Delete Post
{% endblock page_name %}

{% block content %}

<form method="post" action="{% url 'posts:post-delete' pk=post.id %}">
    <!-- Security token by Django -->
    {% csrf_token %}
    Are you want to delete this post ?
    <input type="submit" value="Yes" />
    <a href="/">Cancel </a>
</form>

{% endblock content %}
