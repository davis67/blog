{% extends 'base.html' %}

{% block page_name %}
Delete Post
{% endblock page_name %}

{% block content %}
<div class="w-3/4 mx-auto container">
    <form method="post" action="{% url 'posts:post-delete' pk=post.id %}">
        <!-- Security token by Django -->
        {% csrf_token %}
        <div class="mt-10">
            <span class="text-2xl">Are you want to delete this post ?</span>
        </div>
        <div>
            <input type="submit" class="bg-gray-400 border border-gray-200 px-4 py-3 hover:bg-gray-300 my-4"
                value="Yes" />
            <a href="/" class="bg-red-700 px-4 py-3 text-white hover:bg-red-600 my-4">Cancel </a>
        </div>
    </form>
</div>
{% endblock content %}
