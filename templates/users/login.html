{% extends 'base.html' %}

{% block page_name %}
login
{% endblock page_name %}

{% block content %}
<div class="w-3/4 mx-auto container">
    <h1 class="text-2xl my-10">Login</h1>

    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token%}
        {{form.as_p}}
        <button class="bg-gray-400 px-4 py-3 hover:bg-gray-300 my-4">Login</button>
    </form>
</div>

{% endblock content %}
