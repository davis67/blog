{% extends 'base.html' %}

{% block page_name %}
Update Profile
{% endblock page_name %}

{% block content %}
<div class="w-3/4 mx-auto container">
    <h1 class="text-2xl mt-10 mb-4">Update Profile</h1>

    <form method="POST" action="{% url "users:update" %}" enctype="multipart/form-data">
        {% csrf_token%}
        {{form.as_p}}
        <button type="submit" class="bg-gray-400 px-4 py-3 hover:bg-gray-300 my-4">Update Profile</button>
    </form>

</div>

{% endblock content %}
